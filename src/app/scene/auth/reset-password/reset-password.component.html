<div class="login-container">
    <div class="card login-card">
        <div class="login-header">
            <img src="assets/logo.png" alt="The Billcom Company" class="logo">
            <h2 class="company-name">The Billcom Company</h2>
        </div>
        <div class="login-body">
            <h4 class="login-title">Reset Password</h4>
            <form [formGroup]="ResetForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Enter Your Email Address</label>
                    <input type="text" formControlName="email" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.pattern">Invalid Email Address</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" id="code">Get Code</button>
                </div>
                <div class="form-check">
<!--                    <input type="checkbox" class="form-check-input" id="chk1">-->
<!--                    <label class="form-check-label" for="chk1"></label>-->
                    <a routerLink="/login" class="forgot-password">Login</a>
                </div>
                <ngx-spinner *ngIf="isLogged" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#f8640b" type="square-jelly-box" [fullScreen]="true">
                    <p style="color:#ffffff">Sending Code...</p>
                </ngx-spinner>
            </form>
        </div>
    </div>
</div>
