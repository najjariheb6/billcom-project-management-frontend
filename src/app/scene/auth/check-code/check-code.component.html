<div mat-dialog-title class="card-header">
    <h3 class="card-title">Code Sent</h3>
    <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>
<mat-dialog-content>
    <div class="card-body">
        <div class="image-container">
            <img src="assets/succes.gif" class="success-image">
        </div>
        <form [formGroup]="checkForm" (submit)="onSubmit()">
            <div class="form-group">
                <label for="codeReset" class="form-label">Enter Code</label>
                <input type="text" id="codeReset" formControlName="code" class="form-control" />
            </div>
            <div class="form-group">
                <button id="submitReset" class="btn btn-primary btn-block">Check Code</button>
            </div>
        </form>
    </div>
</mat-dialog-content>
