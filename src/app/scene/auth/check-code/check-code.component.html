<div mat-dialog-title class="card-header">
    <h3 class="card-title" style="text-align:center;" >Code sent</h3>

    <div class="card-tools">
      <button  type="button"  class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus "></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
</div>
<mat-dialog-content  >
  <div class="card-body p-0">
    <div   style="text-align:center;">
      <img   src="assets/succes.gif" height="200px" weight="200px">
    </div>

  <form [formGroup]="checkForm" (submit)="onSubmit()"   >
          
    <div class="row px-3"> <label class="mb-1"></label>  
        <h6 class="mb-0 text-sm">Enter Code</h6>
        <input type="text" id="codeReset" formControlName="code" class="form-control"  />
                
  </div>   
 
  <div class="row  px-3"  >  <button   id="submitReset" class="btn btn-sm mr-1" > Check Code</button>   </div> 
     
  </form>
     
  </div>
</mat-dialog-content>
