<div class="login-container">
    <div class="card login-card">
        <div class="login-header">
            <img src="assets/logo.png" alt="The Billcom Company" class="logo">
            <h2 class="company-name">The Billcom Company</h2>
        </div>
        <div class="login-body">
            <h4 class="login-title">Login</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" formControlName="email" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.pattern">Invalid Email Address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    <a routerLink="/reset" class="forgot-password" id="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" id="loginButton" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
<!--        <div class="login-footer">-->
<!--            <p>Connect with us on:</p>-->
<!--            <div class="social-icons">-->
<!--                <span class="fa fa-facebook"></span>-->
<!--                <span class="fa fa-google-plus"></span>-->
<!--                <span class="fa fa-linkedin"></span>-->
<!--                <span class="fa fa-twitter"></span>-->
<!--            </div>-->
<!--        </div>-->
    </div>
</div>
