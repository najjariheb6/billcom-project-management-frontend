<div class="card direct-chat direct-chat-warning" id="content-delayed">
    <div class="card-header">
      <h3 class="card-title">Delayed Project</h3>
  
      <div class="card-tools">
        <span class="badge badge-danger">{{projectDealyedList.length}} Delayed project</span>
        <button (click)="delayedProjectToPDF()" type="button" class="btn btn-tool " >
          <i class="far fa-file-pdf"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
  
      <div >
        <ngx-charts-bar-horizontal [results]="projectDealyedList" [view]="view" [scheme]="colorScheme"
          [schemeType]="schemeType" [gradient]="gradient" [xAxis]="xAxis" [yAxis]="yAxis" [legend]="legend"
          [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel" [legendTitle]="legendTitleMulti" [legendPosition]="legendPosition"
          [animations]="animations" [showGridLines]="showGridLines" [barPadding]="barPadding"
          [tooltipDisabled]="tooltipDisabled">
        </ngx-charts-bar-horizontal>
  
  
  
  
  
  
  
  
      </div>
      <!-- /.direct-chat-pane -->
    </div>
    
  </div>
