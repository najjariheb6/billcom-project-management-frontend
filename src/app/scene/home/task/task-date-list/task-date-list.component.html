
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />

<div class="container">
    <div class="text-right">
        <button (click)="close()" type="button"  class="btn btn-tool" >
            <i class="fas fa-times"></i>
          </button>
          </div>
        <br>
    <div class="row">

        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box mb-3">
            <span class="info-box-icon bg-warning elevation-1"><i  style="color: #fff"   class="fas fa-tasks"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">Number of Task</span>
              <span class="info-box-number"> {{data.length}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>


        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box mb-3">
            <span class="info-box-icon bg-success elevation-1"><i class="fas fa-thumbs-up"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">Done Task</span>
              <span class="info-box-number">{{nbDone}}</span>
            </div>
          </div>
        </div>


    </div>
            <div class="row">


                <div class="col-lg-10 mx-auto">
                    <div class="career-search mb-60">


                        <div class="filter-result" *ngFor ="let task of data">
                            <div *ngIf="data.length  === '0'"> there is no tasks beetween this date !</div>
                            <div class="job-box d-md-flex align-items-center justify-content-between mb-30">
                                <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                                    <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                                        {{task.status.statusDescritpion}}
                                    </div>
                                    <div class="job-content">
                                        <h5 class="text-center text-md-left">{{task.taskName}}</h5>
                                        <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">

                                            <li class="mr-md-4">
                                              <i class="zmdi zmdi-time mr-2"></i>
                                               Started  Date : {{formatDate(task.creationDate)}}    <i class="zmdi zmdi-time mr-2"></i>   Due Date : {{formatDate(task.deleveryDate)}}
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
