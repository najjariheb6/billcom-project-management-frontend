<form (ngSubmit)="onSubmit()" [formGroup]="DashboardForm">
    <div>
        <label for="month">Select Month? </label>
        <input [ngClass]="{ 'is-invalid': submitted && f.weekDate.errors }" formControlName="weekDate" id="month"
               max="2025-12-31"
               min="currentDate" name="month" pattern="[0-9]{4}-[0-9]{2}"
               required
               type="month">

        <button class="btn btn-sm float right ">Search</button>

        <div *ngIf="submitted && f.weekDate.errors" class="invalid-feedback">
            <div *ngIf="f.weekDate.errors.required">enter from date</div>


        </div>

    </div>
</form>
<ngx-charts-bar-vertical-stacked [animations]="animations" [barPadding]="barPadding" [gradient]="gradient"
                                 [legendPosition]="legendPosition"
                                 [legendTitle]="legendTitleMulti" [legend]="legend" [results]="statWeekList"
                                 [schemeType]="schemeType"
                                 [scheme]="colorScheme"
                                 [showDataLabel]="showDataLabel" [showGridLines]="showGridLines"
                                 [showXAxisLabel]="showXAxisLabel"
                                 [showYAxisLabel]="showYAxisLabel"
                                 [tooltipDisabled]="tooltipDisabled" [view]="view"
                                 [xAxisLabel]="xAxisLabel"
                                 [xAxis]="xAxis" [yAxisLabel]="yAxisLabel"
                                 [yAxis]="yAxis">
</ngx-charts-bar-vertical-stacked>
