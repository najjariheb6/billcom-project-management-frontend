<div class="content-wrapper">
    <div class="container-fluid">
        <br>
    



  <section class="content">
    <div class="container-fluid">

            <div class="row">
                <!-- Left col -->

                <div class="col-md-8" id="contentToConvert">
                  <!-- MAP & BOX PANE -->
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title"> Time Gap For Completed Project</h3>
        
                      <div class="card-tools">
                        <button (click)="convertToPDF()" type="button" class="btn btn-tool " >
                          <i class="far fa-file-pdf"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                          <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                          <i class="fas fa-times"></i>
                        </button>
                      </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-0">
                      <div class="d-md-flex">
                        <div class="p-1 flex-fill" style="overflow: hidden">
                          <!-- Map will be created here -->
                          <div id="world-map-markers" style="height: 400px; overflow: hidden">
                            <div class="map">



                                <ngx-charts-bar-vertical [results]="TimeGap" [view]="view" [scheme]="colorScheme"
                                [schemeType]="schemeType" [gradient]="gradient" [xAxis]="xAxis" [yAxis]="yAxis"
                                [legend]="legend" [showXAxisLabel]="showXAxisLabel"
                                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                                [yAxisLabel]="yAxisLabel" [legendTitle]="legendTitleMulti"
                                [legendPosition]="legendPosition" [animations]="animations"
                                [showGridLines]="showGridLines" [barPadding]="barPadding"
                                [tooltipDisabled]="tooltipDisabled">
                            </ngx-charts-bar-vertical>


                            </div>
                        
                        
                        </div>
                        </div>
                        <div class="col-md-2" >
                          <div class="description-block mb-4">
                            <h5 class="description-header">Total Gained Days</h5>
                            <span class="description-text">{{gainDays}}</span>
                          </div>
                          <!-- /.description-block -->
                          <div class="description-block mb-4">
                            <h5 class="description-header">Total Lost Days</h5>
                            <span class="description-text">{{lostDays}}</span>
                          </div>
                          <!-- /.description-block -->
                          <div class="description-block">
                            <h5 class="description-header">Top Project Gained Days</h5>
                            <br>
                            <span >{{projectName }} with {{max}} Gained Days </span>
                          </div>
                          <!-- /.description-block -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    
                    <!-- /.col -->
                  </div>
                </div>
        
                <div class="col-md-4">
                  <app-delayed-dashboard-projects></app-delayed-dashboard-projects>

                </div>
                <div class="col-md-6">
                  <app-specefic-dashboard-project></app-specefic-dashboard-project>   
                  </div>
                  <div class="col-md-6">
           
                  <app-project-charge-detail></app-project-charge-detail>
                  </div>
                <!-- /.col -->
              </div>
              </div>
  </section>








</div>
</div>
