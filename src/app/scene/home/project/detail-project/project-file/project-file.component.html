<br>
<div *ngIf="fileStatus.status==='progress'">
    <div class="progress">
        <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated" role="progressbar"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            {{ fileStatus.requestType }} {{ fileStatus.percent }}
        </div>
    </div>
</div>

<form enctype="multipart/form-data">
    <fieldset>
        <div *ngIf="!fileVisible  " class="form-group">
            <div>
                <input type="file" (change)="onUploadFiles(projectDetail.project.id, $event.target.files)" name="files"
                    multiple class="form-control" />
            </div>
        </div>

    </fieldset>
</form>
<div class="files-list">
    <div *ngFor="let filename of projectDetail.project?.files " class="file-box">
        <a (click)="onDownloadFile(filename)"><img src="assets/file.png" class="img-responsive img-thumbnail"
                alt="attached-img"></a>
        <p (click)="onDownloadFile(filename)" class="font-13 mb-1 text-muted"><small> {{
                filename }} {{filename.length > 20 ? "..." : ""}} </small></p>
    </div>


   <div class="file-box ml-3"><a (click)="showAadFile()"><span class="add-new-plus"><i
                    class="fa fa-plus"></i></span></a></div>



</div>
