<div class="content-wrapper">
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive project-list">
                            <div class="col-lg-4 float-right">
                                <form (ngSubmit)="onSubmit()" [formGroup]="DashboardForm">
                                    <div>
                                        <label for="month">Select Month: </label>
                                        <input [ngClass]="{'is-invalid': submitted && f.weekDate.errors}" formControlName="weekDate" id="month"
                                               max="2025-12-31" name="month" required type="month">
                                        <button class="btn btn-sm float-right">Search</button>
                                        <div *ngIf="submitted && f.weekDate.errors" class="invalid-feedback">
                                            <div *ngIf="f.weekDate.errors.required">Enter a date</div>
                                        </div>
                                    </div>
                                    <br>
                                </form>
                            </div>
                            <br>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th class="col-md-6 col-sm-6 text-right" style="color: #FFF;">Team\Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                    <th *ngFor="let workDetail of workDtoList" scope="col" style="color: #f88538;">{{ formatDate(workDetail.date) }}</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let team of teams">
                                    <td>{{ team?.teamName }}</td>
                                    <td *ngFor="let workDetail of workDtoList">
                                        <div *ngFor="let work of workDetail.listWork">
                                            <input #workref="ngModel" (ngModelChange)="addHourToMemberWork(work.nbHour, work.idWork)"
                                                   pattern="[0-8]" [(ngModel)]="work.nbHour" class="col-sm-12" max="8" min="-4" required type="text">
                                            <div *ngIf="workref.errors?.pattern" class="alert alert-danger">
                                                Invalid input
                                            </div>
                                            <hr>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
